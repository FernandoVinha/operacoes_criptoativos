<!-- templates/accounts/delete_cliente.html -->
{% extends 'base.html' %}

{% block title %}Confirmar Exclusão de Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Confirmar Exclusão</div>
                <div class="card-body">
                    <p>Tem certeza de que deseja excluir o cliente "{{ cliente.nome }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Sim, excluir</button>
                        <a href="{% url 'list_clientes' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
